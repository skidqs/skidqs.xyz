<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.5rem;
            color: #bbbbbb;
            margin-bottom: 20px;
        }

        .email-input {
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        .subscribe-btn {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            background: #1e88e5;
            color: #fff;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
            transition: background 0.3s;
        }

        .subscribe-btn:hover {
            background: #1565c0;
        }

        .socials {
            margin-top: 30px;
        }

        .socials a {
            margin: 0 10px;
            text-decoration: none;
            color: #bbbbbb;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .socials a:hover {
            color: #1e88e5;
        }

        @media(max-width: 500px){
            h1 {
                font-size: 3rem;
            }

            p {
                font-size: 1.2rem;
            }

            .email-input, .subscribe-btn {
                width: 100%;
                margin: 5px 0;
                border-radius: 5px;
            }

            .subscribe-btn {
                border-radius: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>Our website is under construction. Stay tuned!</p>
        
        <div class="subscribe-form">
            <input class="email-input" type="email" placeholder="Enter your email">
            <button class="subscribe-btn">Notify Me</button>
        </div>

        <div class="socials">

            <a href="#" target="_blank">üìò</a>
            <a href="#" target="_blank">üì∏</a>
        </div>
    </div>
</body>
</html>
