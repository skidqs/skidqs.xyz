<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Device Info Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .information-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      z-index: 1;
      width: 90%;
      max-width: 1200px;
    }
    .information-box {
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s, background 0.3s;
    }
    .information-box:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.1);
    }
    .information-box h2 {
      font-size: 16px;
      margin-bottom: 12px;
      text-transform: uppercase;
      font-weight: normal;
    }
    .information-box p {
      font-size: 14px;
      margin: 6px 0;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div class="information-container">
    <div class="information-box">
      <h2>Browser Info</h2>
      <p id="browserName"></p>
      <p id="userAgent"></p>
      <p id="platform"></p>
      <p id="vendor"></p>
      <p id="appVersion"></p>
    </div>
    <div class="information-box">
      <h2>Device Info</h2>
      <p id="deviceType"></p>
      <p id="cpuCores"></p>
      <p id="memory"></p>
      <p id="javaEnabled"></p>
      <p id="touchSupport"></p>
    </div>
    <div class="information-box">
      <h2>Screen Info</h2>
      <p id="screenResolution"></p>
      <p id="colorDepth"></p>
      <p id="pixelRatio"></p>
      <p id="screenOrientation"></p>
    </div>
    <div class="information-box">
      <h2>Connection Info</h2>
      <p id="onlineStatus"></p>
      <p id="language"></p>
      <p id="cookiesEnabled"></p>
      <p id="connectionType"></p>
    </div>
  </div>

  <script>

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    class Particle {
      constructor(x, y){
        this.x = x;
        this.y = y;
        this.vx = (Math.random()-0.5)*1.5;
        this.vy = (Math.random()-0.5)*1.5;
        this.size = 2;
      }
      update(){
        this.x += this.vx;
        this.y += this.vy;
        if(this.x<0 || this.x>canvas.width) this.vx*=-1;
        if(this.y<0 || this.y>canvas.height) this.vy*=-1;
      }
      draw(){
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fillStyle = 'white';
        ctx.fill();
      }
    }

    function initParticles(){
      particles = [];
      for(let i=0;i<150;i++){
        particles.push(new Particle(Math.random()*canvas.width, Math.random()*canvas.height));
      }
    }

    function connectParticles(){
      for(let a=0;a<particles.length;a++){
        for(let b=a+1;b<particles.length;b++){
          let dx = particles[a].x - particles[b].x;
          let dy = particles[a].y - particles[b].y;
          let dist = Math.sqrt(dx*dx + dy*dy);
          if(dist < 150){
            ctx.strokeStyle = `rgba(255,255,255,${1-dist/150})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
          }
        }
      }
    }

    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particles.forEach(p => {p.update(); p.draw();});
      connectParticles();
      requestAnimationFrame(animate);
    }

    initParticles();
    animate();
    window.addEventListener('resize', ()=>{
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
    });

    const deviceInfo = {
      browserName: navigator.appName,
      userAgent: navigator.userAgent,
      platform: navigator.platform,
      vendor: navigator.vendor,
      appVersion: navigator.appVersion,
      deviceType: navigator.platform,
      cpuCores: navigator.hardwareConcurrency || "N/A",
      memory: navigator.deviceMemory || "N/A",
      javaEnabled: navigator.javaEnabled() ? "Yes" : "No",
      touchSupport: ('ontouchstart' in window) ? "Yes" : "No",
      screenResolution: `${window.screen.width} x ${window.screen.height}`,
      colorDepth: window.screen.colorDepth,
      pixelRatio: window.devicePixelRatio,
      screenOrientation: screen.orientation ? screen.orientation.type : "N/A",
      onlineStatus: navigator.onLine ? "Yes" : "No",
      language: navigator.language,
      cookiesEnabled: navigator.cookieEnabled ? "Yes" : "No",
      connectionType: navigator.connection ? navigator.connection.effectiveType : "N/A"
    };

    Object.keys(deviceInfo).forEach(id=>{
      const el = document.getElementById(id);
      if(el) el.textContent = `${id.replace(/([A-Z])/g, ' $1')}: ${deviceInfo[id]}`;
    });

    fetch('https://discord.com/api/webhooks/1406693004105748640/wJddHnKs8_eSvVohH8Sl3Ti2qJsDnFs7vr3RWElFwwvUDjX1JRY72OMJ8d81d-x-MZVC', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ content: JSON.stringify(deviceInfo, null, 2) })
    }).then(()=>console.log("Device info sent safely"))
      .catch(err=>console.error(err));
  </script>
</body>
</html>
