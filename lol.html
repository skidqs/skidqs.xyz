<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Device Information Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: 'Tomorrow', sans-serif;
  background: black;
  color: white;
  overflow: hidden;
  height: 100vh;
  width: 100vw;
}
#canvas { position: fixed; top: 0; left: 0; z-index: 1; }

.dashboard {
  position: relative;
  z-index: 2;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding: 40px;
}
.info-box {
  background: rgba(255,255,255,0.1);
  border: 1px solid rgba(255,255,255,0.3);
  padding: 25px 20px;
  width: 220px;
  border-radius: 15px;
  text-align: center;
  transition: transform 0.3s, background 0.3s;
}
.info-box:hover {
  transform: translateY(-5px);
  background: rgba(255,255,255,0.2);
}
.info-title {
  font-weight: bold;
  margin-bottom: 10px;
  font-size: 18px;
}
.info-value { font-size: 16px; word-wrap: break-word; }

</style>
</head>
<body>
<canvas id="canvas"></canvas>

<div class="dashboard">
  <div class="info-box"><div class="info-title">Operating System</div><div class="info-value" id="osInfo">Loading...</div></div>
  <div class="info-box"><div class="info-title">Browser</div><div class="info-value" id="browserInfo">Loading...</div></div>
  <div class="info-box"><div class="info-title">Screen Size</div><div class="info-value" id="screenInfo">Loading...</div></div>
  <div class="info-box"><div class="info-title">Language</div><div class="info-value" id="langInfo">Loading...</div></div>
  <div class="info-box"><div class="info-title">Public IP</div><div class="info-value" id="ipInfo">Loading...</div></div>
  <div class="info-box"><div class="info-title">Cookies Enabled</div><div class="info-value" id="cookieInfo">Loading...</div></div>
  <div class="info-box"><div class="info-title">Online Status</div><div class="info-value" id="onlineInfo">Loading...</div></div>
  <div class="info-box"><div class="info-title">Platform</div><div class="info-value" id="platformInfo">Loading...</div></div>
  <div class="info-box"><div class="info-title">CPU Cores</div><div class="info-value" id="cpuInfo">Loading...</div></div>
  <div class="info-box"><div class="info-title">Device Memory (GB)</div><div class="info-value" id="memoryInfo">Loading...</div></div>
  <div class="info-box"><div class="info-title">Timezone</div><div class="info-value" id="timezoneInfo">Loading...</div></div>
  <div class="info-box"><div class="info-title">Battery Level</div><div class="info-value" id="batteryInfo">Loading...</div></div>
</div>

<script>

const canvas=document.getElementById('canvas');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let particles=[];
class Particle {
  constructor(x,y){this.x=x;this.y=y;this.vx=(Math.random()-0.5)*1.5;this.vy=(Math.random()-0.5)*1.5;this.size=2;}
  update(){this.x+=this.vx;this.y+=this.vy;if(this.x<0||this.x>canvas.width)this.vx*=-1;if(this.y<0||this.y>canvas.height)this.vy*=-1;}
  draw(){ctx.beginPath();ctx.arc(this.x,this.y,this.size,0,Math.PI*2);ctx.fillStyle='white';ctx.fill();}
}
function init(){particles=[];for(let i=0;i<150;i++){particles.push(new Particle(Math.random()*canvas.width,Math.random()*canvas.height));}}
function animate(){ctx.clearRect(0,0,canvas.width,canvas.height);particles.forEach(p=>{p.update();p.draw();}); connect(); requestAnimationFrame(animate);}
function connect(){for(let a=0;a<particles.length;a++){for(let b=a+1;b<particles.length;b++){let dx=particles[a].x-particles[b].x,dy=particles[a].y-particles[b].y,d=Math.sqrt(dx*dx+dy*dy);if(d<150){ctx.strokeStyle=`rgba(255,255,255,${1-d/150})`;ctx.lineWidth=1;ctx.beginPath();ctx.moveTo(particles[a].x,particles[a].y);ctx.lineTo(particles[b].x,particles[b].y);ctx.stroke();}}}}
init();animate();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;init();});

document.getElementById('osInfo').innerText = navigator.platform;
document.getElementById('browserInfo').innerText = navigator.userAgent;
document.getElementById('screenInfo').innerText = window.screen.width + ' x ' + window.screen.height;
document.getElementById('langInfo').innerText = navigator.language;
document.getElementById('cookieInfo').innerText = navigator.cookieEnabled ? 'Yes' : 'No';
document.getElementById('onlineInfo').innerText = navigator.onLine ? 'Online' : 'Offline';
document.getElementById('platformInfo').innerText = navigator.platform;
document.getElementById('cpuInfo').innerText = navigator.hardwareConcurrency || 'Unknown';
document.getElementById('memoryInfo').innerText = navigator.deviceMemory || 'Unknown';
document.getElementById('timezoneInfo').innerText = Intl.DateTimeFormat().resolvedOptions().timeZone || 'Unknown';

if(navigator.getBattery){
  navigator.getBattery().then(bat=>{
    document.getElementById('batteryInfo').innerText = Math.round(bat.level*100) + '%';
  });
}else{
  document.getElementById('batteryInfo').innerText = 'Unknown';
}

fetch('https://api.ipify.org?format=json')
.then(res=>res.json())
.then(data=>{document.getElementById('ipInfo').innerText = data.ip;})
.catch(()=>{document.getElementById('ipInfo').innerText = 'Unknown';});
</script>
</body>
</html>
