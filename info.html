<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Information Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .info-container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px;
    }

    .info-box {
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      padding: 20px;
      width: 280px;
      text-align: center;
      transition: transform 0.3s, background 0.3s;
    }

    .info-box:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.1);
    }

    .info-box h2 {
      font-size: 16px;
      margin-bottom: 12px;
      text-transform: uppercase;
      font-weight: normal;
    }

    .info-box p {
      font-size: 14px;
      line-height: 1.5;
      word-break: break-word;
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div class="info-container">

    <div class="info-box">
      <h2>Browser Info</h2>
      <p id="browser"></p>
      <p id="useragent"></p>
    </div>

    <div class="info-box">
      <h2>Device Info</h2>
      <p id="platform"></p>
      <p id="cores"></p>
      <p id="memory"></p>
    </div>

    <div class="info-box">
      <h2>Screen Info</h2>
      <p id="screen"></p>
      <p id="colorDepth"></p>
      <p id="pixelRatio"></p>
    </div>

    <div class="info-box">
      <h2>Connection</h2>
      <p id="online"></p>
      <p id="language"></p>
      <p id="cookies"></p>
    </div>

    <div class="info-box">
      <h2>IP & Location</h2>
      <p id="ip"></p>
      <p id="city"></p>
      <p id="region"></p>
      <p id="country"></p>
    </div>

    <div class="info-box">
      <h2>Miscellaneous</h2>
      <p id="java"></p>
      <p id="touch"></p>
      <p id="timezone"></p>
    </div>
  </div>

  <script>

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    class Particle {
      constructor(x, y){
        this.x = x;
        this.y = y;
        this.vx = (Math.random() - 0.5) * 1.5;
        this.vy = (Math.random() - 0.5) * 1.5;
        this.size = 2;
      }
      update(){
        this.x += this.vx;
        this.y += this.vy;
        if(this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if(this.y < 0 || this.y > canvas.height) this.vy *= -1;
      }
      draw(){
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fillStyle = 'white';
        ctx.fill();
      }
    }

    function initParticles(){
      particles = [];
      for(let i=0;i<150;i++){
        particles.push(new Particle(Math.random()*canvas.width, Math.random()*canvas.height));
      }
    }

    function connectParticles(){
      for(let a=0;a<particles.length;a++){
        for(let b=a+1;b<particles.length;b++){
          let dx = particles[a].x - particles[b].x;
          let dy = particles[a].y - particles[b].y;
          let dist = Math.sqrt(dx*dx + dy*dy);
          if(dist < 150){
            ctx.strokeStyle = `rgba(255,255,255,${1 - dist/150})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
          }
        }
      }
    }

    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particles.forEach(p => {p.update(); p.draw();});
      connectParticles();
      requestAnimationFrame(animate);
    }

    initParticles();
    animate();
    window.addEventListener('resize', ()=>{
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
    });

    document.getElementById('browser').textContent = `Browser: ${navigator.appName}`;
    document.getElementById('useragent').textContent = `User Agent: ${navigator.userAgent}`;
    document.getElementById('platform').textContent = `Platform: ${navigator.platform}`;
    document.getElementById('java').textContent = `Java Enabled: ${navigator.javaEnabled() ? "Yes" : "No"}`;
    document.getElementById('cores').textContent = `CPU Cores: ${navigator.hardwareConcurrency || "N/A"}`;
    document.getElementById('memory').textContent = `Device Memory: ${navigator.deviceMemory || "N/A"} GB`;
    document.getElementById('touch').textContent = `Touch Support: ${('ontouchstart' in window) ? "Yes" : "No"}`;
    document.getElementById('cookies').textContent = `Cookies Enabled: ${navigator.cookieEnabled ? "Yes" : "No"}`;
    document.getElementById('language').textContent = `Language: ${navigator.language}`;
    document.getElementById('online').textContent = `Online: ${navigator.onLine ? "Yes" : "No"}`;

    document.getElementById('screen').textContent = `Resolution: ${window.screen.width} x ${window.screen.height}`;
    document.getElementById('colorDepth').textContent = `Color Depth: ${window.screen.colorDepth}`;
    document.getElementById('pixelRatio').textContent = `Pixel Ratio: ${window.devicePixelRatio}`;
    
    document.getElementById('timezone').textContent = `Timezone: ${Intl.DateTimeFormat().resolvedOptions().timeZone}`;

    fetch('https://ipinfo.io/json?token=YOUR_TOKEN_HERE')
      .then(response => response.json())
      .then(data => {
        document.getElementById('ip').textContent = `IP: ${data.ip}`;
        document.getElementById('city').textContent = `City: ${data.city}`;
        document.getElementById('region').textContent = `Region: ${data.region}`;
        document.getElementById('country').textContent = `Country: ${data.country}`;
      })
      .catch(error => console.error('Error fetching IP info:', error));
  </script>
</body>
</html>
