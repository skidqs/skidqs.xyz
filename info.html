<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Information Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: black;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .info-container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 30px;
    }

    .info-box {
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      text-align: center;
      transition: transform 0.3s, background 0.3s;
    }

    .info-box:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.1);
    }

    .info-box h3 {
      font-size: 14px;
      margin-bottom: 8px;
      text-transform: uppercase;
      font-weight: normal;
    }

    .info-box p {
      font-size: 13px;
      line-height: 1.4;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div class="info-container">

    <div class="info-box"><h3>Browser Name</h3><p id="browser"></p></div>
    <div class="info-box"><h3>User Agent</h3><p id="useragent"></p></div>

    <div class="info-box"><h3>Platform</h3><p id="platform"></p></div>
    <div class="info-box"><h3>Java Enabled</h3><p id="java"></p></div>
    <div class="info-box"><h3>CPU Cores</h3><p id="cores"></p></div>
    <div class="info-box"><h3>Device Memory</h3><p id="memory"></p></div>
    <div class="info-box"><h3>Touch Support</h3><p id="touch"></p></div>
    <div class="info-box"><h3>Cookies Enabled</h3><p id="cookies"></p></div>
    <div class="info-box"><h3>Language</h3><p id="language"></p></div>
    <div class="info-box"><h3>Online</h3><p id="online"></p></div>

    <div class="info-box"><h3>Resolution</h3><p id="screen"></p></div>
    <div class="info-box"><h3>Color Depth</h3><p id="colorDepth"></p></div>
    <div class="info-box"><h3>Pixel Ratio</h3><p id="pixelRatio"></p></div>
    <div class="info-box"><h3>Available Width</h3><p id="availWidth"></p></div>
    <div class="info-box"><h3>Available Height</h3><p id="availHeight"></p></div>

    <div class="info-box"><h3>IP Address</h3><p id="ip"></p></div>
    <div class="info-box"><h3>Hostname</h3><p id="hostname"></p></div>
    <div class="info-box"><h3>City</h3><p id="city"></p></div>
    <div class="info-box"><h3>Region</h3><p id="region"></p></div>
    <div class="info-box"><h3>Country</h3><p id="country"></p></div>
    <div class="info-box"><h3>Coordinates</h3><p id="loc"></p></div>
    <div class="info-box"><h3>Organization</h3><p id="org"></p></div>
    <div class="info-box"><h3>Postal</h3><p id="postal"></p></div>
    <div class="info-box"><h3>Timezone</h3><p id="timezone"></p></div>
  </div>

  <script>

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    class Particle {
      constructor(x, y){
        this.x = x;
        this.y = y;
        this.vx = (Math.random() - 0.5) * 1.5;
        this.vy = (Math.random() - 0.5) * 1.5;
        this.size = 2;
      }
      update(){
        this.x += this.vx;
        this.y += this.vy;
        if(this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if(this.y < 0 || this.y > canvas.height) this.vy *= -1;
      }
      draw(){
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fillStyle = 'white';
        ctx.fill();
      }
    }

    function initParticles(){
      particles = [];
      for(let i=0;i<150;i++){
        particles.push(new Particle(Math.random()*canvas.width, Math.random()*canvas.height));
      }
    }

    function connectParticles(){
      for(let a=0;a<particles.length;a++){
        for(let b=a+1;b<particles.length;b++){
          let dx = particles[a].x - particles[b].x;
          let dy = particles[a].y - particles[b].y;
          let dist = Math.sqrt(dx*dx + dy*dy);
          if(dist < 150){
            ctx.strokeStyle = `rgba(255,255,255,${1 - dist/150})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
          }
        }
      }
    }

    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particles.forEach(p => {p.update(); p.draw();});
      connectParticles();
      requestAnimationFrame(animate);
    }

    initParticles();
    animate();
    window.addEventListener('resize', ()=>{
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
    });

    document.getElementById('browser').textContent = `${navigator.appName} ${navigator.appVersion}`;
    document.getElementById('useragent').textContent = navigator.userAgent;
    document.getElementById('platform').textContent = navigator.platform;
    document.getElementById('java').textContent = navigator.javaEnabled() ? "Yes" : "No";
    document.getElementById('cores').textContent = navigator.hardwareConcurrency || "N/A";
    document.getElementById('memory').textContent = navigator.deviceMemory || "N/A";
    document.getElementById('touch').textContent = ('ontouchstart' in window) ? "Yes" : "No";
    document.getElementById('cookies').textContent = navigator.cookieEnabled ? "Yes" : "No";
    document.getElementById('language').textContent = navigator.language;
    document.getElementById('online').textContent = navigator.onLine ? "Online" : "Offline";

    document.getElementById('screen').textContent = `${window.screen.width} x ${window.screen.height}`;
    document.getElementById('colorDepth').textContent = window.screen.colorDepth;
    document.getElementById('pixelRatio').textContent = window.devicePixelRatio;
    document.getElementById('availWidth').textContent = window.screen.availWidth;
    document.getElementById('availHeight').textContent = window.screen.availHeight;

    fetch('https://ipinfo.io/json?token=68ff73597277ed')
      .then(response => response.json())
      .then(data => {
        document.getElementById('ip').textContent = data.ip;
        document.getElementById('hostname').textContent = data.hostname || "N/A";
        document.getElementById('city').textContent = data.city;
        document.getElementById('region').textContent = data.region;
        document.getElementById('country').textContent = data.country;
        document.getElementById('loc').textContent = data.loc;
        document.getElementById('org').textContent = data.org;
        document.getElementById('postal').textContent = data.postal;
        document.getElementById('timezone').textContent = data.timezone;
      })
      .catch(error => console.error('Error fetching IP info:', error));
  </script>
</body>
</html>
