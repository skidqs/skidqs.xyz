<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Information Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .information-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
      z-index: 1;
      width: 90%;
      max-width: 1200px;
    }

    .information-box {
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s, background 0.3s;
    }

    .information-box:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.1);
    }

    .information-box h2 {
      font-size: 16px;
      margin-bottom: 12px;
      text-transform: uppercase;
      font-weight: normal;
    }

    .information-box p {
      font-size: 14px;
      line-height: 1.5;
      word-break: break-word;
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div class="information-container">

    <div class="information-box">
      <h2>Browser Information</h2>
      <p id="browserName"></p>
      <p id="userAgent"></p>
      <p id="platform"></p>
      <p id="vendor"></p>
      <p id="appVersion"></p>
    </div>

    <div class="information-box">
      <h2>Device Information</h2>
      <p id="deviceType"></p>
      <p id="cpuCores"></p>
      <p id="memory"></p>
      <p id="javaEnabled"></p>
      <p id="touchSupport"></p>
    </div>

    <div class="information-box">
      <h2>Screen Information</h2>
      <p id="screenResolution"></p>
      <p id="colorDepth"></p>
      <p id="pixelRatio"></p>
      <p id="screenOrientation"></p>
    </div>

    <div class="information-box">
      <h2>Connection Information</h2>
      <p id="onlineStatus"></p>
      <p id="language"></p>
      <p id="cookiesEnabled"></p>
      <p id="connectionType"></p>
    </div>

    <div class="information-box">
      <h2>IP & Location Information</h2>
      <p id="ip"></p>
      <p id="hostname"></p>
      <p id="city"></p>
      <p id="region"></p>
      <p id="country"></p>
      <p id="org"></p>
      <p id="postal"></p>
      <p id="timezone"></p>
      <p id="loc"></p>
    </div>

    <div class="information-box">
      <h2>Miscellaneous Information</h2>
      <p id="cookieEnabled"></p>
      <p id="doNotTrack"></p>
      <p id="timezoneOffset"></p>
      <p id="referrer"></p>
      <p id="connectionDownlink"></p>
      <p id="connectionRtt"></p>
      <p id="languageList"></p>
    </div>
  </div>

  <script>

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    class Particle {
      constructor(x, y){
        this.x = x;
        this.y = y;
        this.vx = (Math.random() - 0.5) * 1.5;
        this.vy = (Math.random() - 0.5) * 1.5;
        this.size = 2;
      }
      update(){
        this.x += this.vx;
        this.y += this.vy;
        if(this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if(this.y < 0 || this.y > canvas.height) this.vy *= -1;
      }
      draw(){
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fillStyle = 'white';
        ctx.fill();
      }
    }

    function initParticles(){
      particles = [];
      for(let i=0;i<150;i++){
        particles.push(new Particle(Math.random()*canvas.width, Math.random()*canvas.height));
      }
    }

    function connectParticles(){
      for(let a=0;a<particles.length;a++){
        for(let b=a+1;b<particles.length;b++){
          let dx = particles[a].x - particles[b].x;
          let dy = particles[a].y - particles[b].y;
          let dist = Math.sqrt(dx*dx + dy*dy);
          if(dist < 150){
            ctx.strokeStyle = `rgba(255,255,255,${1 - dist/150})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
          }
        }
      }
    }

    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particles.forEach(p => {p.update(); p.draw();});
      connectParticles();
      requestAnimationFrame(animate);
    }

    initParticles();
    animate();
    window.addEventListener('resize', ()=>{
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
    });

    document.getElementById('browserName').textContent = `Browser: ${navigator.appName}`;
    document.getElementById('userAgent').textContent = `User Agent: ${navigator.userAgent}`;
    document.getElementById('platform').textContent = `Platform: ${navigator.platform}`;
    document.getElementById('vendor').textContent = `Vendor: ${navigator.vendor}`;
    document.getElementById('appVersion').textContent = `App Version: ${navigator.appVersion}`;
    document.getElementById('deviceType').textContent = `Device Type: ${navigator.platform}`;
    document.getElementById('cpuCores').textContent = `CPU Cores: ${navigator.hardwareConcurrency || "N/A"}`;
    document.getElementById('memory').textContent = `Device Memory: ${navigator.deviceMemory || "N/A"} GB`;
    document.getElementById('javaEnabled').textContent = `Java Enabled: ${navigator.javaEnabled() ? "Yes" : "No"}`;
    document.getElementById('touchSupport').textContent = `Touch Support: ${('ontouchstart' in window) ? "Yes" : "No"}`;

    document.getElementById('screenResolution').textContent = `Resolution: ${window.screen.width} x ${window.screen.height}`;
    document.getElementById('colorDepth').textContent = `Color Depth: ${window.screen.colorDepth}`;
    document.getElementById('pixelRatio').textContent = `Pixel Ratio: ${window.devicePixelRatio}`;
    document.getElementById('screenOrientation').textContent = `Orientation: ${screen.orientation ? screen.orientation.type : "N/A"}`;

    document.getElementById('onlineStatus').textContent = `Online: ${navigator.onLine ? "Yes" : "No"}`;
    document.getElementById('language').textContent = `Language: ${navigator.language}`;
    document.getElementById('cookiesEnabled').textContent = `Cookies Enabled: ${navigator.cookieEnabled ? "Yes" : "No"}`;
    document.getElementById('connectionType').textContent = `Connection Type: ${navigator.connection ? navigator.connection.effectiveType : "N/A"}`;

    document.getElementById('doNotTrack').textContent = `Do Not Track: ${navigator.doNotTrack || "N/A"}`;
    document.getElementById('timezoneOffset').textContent = `Timezone Offset: ${new Date().getTimezoneOffset()} minutes`;
    document.getElementById('referrer').textContent = `Referrer: ${document.referrer || "None"}`;
    document.getElementById('connectionDownlink').textContent = `Downlink: ${navigator.connection ? navigator.connection.downlink + " Mb/s" : "N/A"}`;
    document.getElementById('connectionRtt').textContent = `RTT: ${navigator.connection ? navigator.connection.rtt + " ms" : "N/A"}`;
    document.getElementById('languageList').textContent = `Languages: ${navigator.languages.join(', ')}`;

    fetch('https://ipinfo.io/json?token=68ff73597277ed')
      .then(response => response.json())
      .then(data => {
        document.getElementById('ip').textContent = `IP: ${data.ip}`;
        document.getElementById('hostname').textContent = `Hostname: ${data.hostname || "N/A"}`;
        document.getElementById('city').textContent = `City: ${data.city}`;
        document.getElementById('region').textContent = `Region: ${data.region}`;
        document.getElementById('country').textContent = `Country: ${data.country}`;
        document.getElementById('org').textContent = `Organization: ${data.org}`;
        document.getElementById('postal').textContent = `Postal Code: ${data.postal}`;
        document.getElementById('timezone').textContent = `Timezone: ${data.timezone}`;
        document.getElementById('loc').textContent = `Location Coordinates: ${data.loc}`;
      })
      .catch(error => console.error('Error fetching IP information:', error));
  </script>
</body>
</html>
